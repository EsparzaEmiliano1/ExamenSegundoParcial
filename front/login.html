<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Certificación</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- Libreria para alertas -->
</head>
<body>

  <main class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="cuenta">Usuario (cuenta)</label>
        <input type="text" id="cuenta" name="cuenta" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
