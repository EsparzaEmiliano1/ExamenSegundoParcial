<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css"> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="imagenes/favicon.png"> <!-- Favicon -->

</head>
<body>

      <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html">DevCerts</a> 
        <span class="slogan">Nunca pares de aprender</span>
    </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="certificaciones.html">Certificaciones</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
      <div class="header-user">
        <a href="login.html" id="user-login-link">Iniciar Sesión</a>
        <span id="user-display-name" class="hidden"></span> 
        <a href="#" id="user-logout-link" class="hidden">Cerrar Sesión</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <h1>Contacto</h1>
    <p>¿Tienes alguna duda? Déjanos tu mensaje.</p>
    
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Pregunta o Duda:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar Mensaje</button>
    </form>
    
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <p>&copy; 2025 Tu Empresa de Certificaciones. Todos los derechos reservados.</p>
      <div class="social-media">
        <a href="https://www.facebook.com/uaa.mx" target="_blank" rel="noopener noreferrer">Facebook</a>

    </div>

  <script src="js/global.js"></script>
